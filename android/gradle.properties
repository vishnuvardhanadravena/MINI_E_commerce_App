# JVM memory (single, clean, effective)
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=512M -XX:ReservedCodeCacheSize=256M -XX:+HeapDumpOnOutOfMemoryError

# Performance
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# AndroidX
android.useAndroidX=true

# Network fixes (CRITICAL)
org.gradle.internal.http.connectionTimeout=600000
org.gradle.internal.http.socketTimeout=600000
org.gradle.internal.http.disableHeadRequest=true
